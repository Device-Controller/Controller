<!DOCTYPE html>
<html>
<head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico"/>
    <link rel="stylesheet" href="../theme.css">
    <link rel="stylesheet" href="Admin/admin.css">
    <script src="../templatescript.js"></script>
</head>
<body>
<div include-html="template.html"></div>
<table>
    <tr class="admin-action">
        <td>
            <Button onclick="showAddRole()">Add new Role</Button>
        </td>
        <td>
            <Button onclick="showAddUser()">Add new User</Button>
        </td>
        <td>
            <Button onclick="showAddDeviceGroup()">Add new DeviceGroup</Button>
        </td>
        <td>
            <Button onclick="showAddDevice()">Add new Device</Button>
        </td>
        <td>
            <Button onclick="showAddDeviceType()">Add new Device Type</Button>
        </td>
    </tr>
</table>
<div class="adding" id="add-role">
    <form id="addRoleForm">
        <table>
            <tr>
                <td>
                    <label for="roleTitle">Role Title:</label>
                </td>
                <td>
                    <input id="roleTitle" type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="addDevicePrivilege">Allow adding device:</label>
                </td>
                <td>
                    <input id="addDevicePrivilege" type="checkbox" value="unchecked">
                <td>
            </tr>
            <tr>
                <td>
                    <label for="removeDevicePrivilege">Allow removing device:</label>
                </td>
                <td>
                    <input id="removeDevicePrivilege" type="checkbox" value="unchecked">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="addUserPrivilege">Allow creating user:</label>
                </td>
                <td>
                    <input id="addUserPrivilege" type="checkbox" value="unchecked">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="removeUserPrivilege">Allow removing user:</label>
                </td>
                <td>
                    <input id="removeUserPrivilege" type="checkbox" value="unchecked">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Add">
                </td>
            </tr>
        </table>
    </form>
</div>
<div class="adding" id="add-user"></div>
<div class="adding" id="add-device-group"></div>
<div class="adding" id="add-device"></div>
<div class="adding" id="add-device-type"></div>
<script>
    includeHTML();
</script>
</body>
<script src="Admin/admin.js"></script>
</html>
