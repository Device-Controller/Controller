<!DOCTYPE html>
<html>
<head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico"/>
    <link rel="stylesheet" href="../theme.css">
    <link rel="stylesheet" href="Admin/admin.css">
    <script src="../templatescript.js"></script>
</head>
<body>
<div include-html="template.html"></div>
<div class="container">
    <div class="row">
        <div class="col-sm-2">
            <div class="row">
                <div class="col-sm-4">
                    <button onclick="showManageDevices()">Manage Devices</button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <button onclick="showManageTheatres()">Manage Theatres</button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <button onclick="showManageGroups()">Manage Groups</button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <button onclick="showManageUsers()">Manage Users</button>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <ul id="list"></ul>
        </div>
        <div class="col-sm-4">
            <!-- Device -->
            <div id="add-device" class="manage-forms">
                <form action="/api/device/add" method="post" class="management-forms">
                    <div class="form-group">
                        <label for="addDeviceId">Device Id</label>
                        <input type="number" class="form-control" id="addDeviceId" name="id" value="-" readonly>
                    </div>
                    <div class="form-group">
                        <label for="addDeviceManufacturer">Device Manufacturer</label>
                        <select class="form-control" id="addDeviceManufacturer"
                                name="manufacturer" required></select>
                    </div>
                    <div class="form-group">
                        <label for="addDeviceModel">Device Model</label>
                        <select  class="form-control" id="addDeviceModel" name="model"
                                 required></select>
                    </div>
                    <div class="form-group">
                        <label for="addDeviceType">Device Type</label>
                        <select class="form-control" id="addDeviceType" name="type"
                              required>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="addDeviceIpAddress">Device IpAddress</label>
                        <input type="text" class="form-control" id="addDeviceIpAddress"
                               name="ipAddress" placeholder="Device IpAddress" required>
                    </div>
                    <div class="form-group">
                        <label for="addDevicePort">Device Port</label>
                        <input type="number" class="form-control" id="addDevicePort" name="port"
                               placeholder="Device Port" required>
                    </div>
                    <div class="form-group">
                        <label for="addDevicexPos">Device xPos</label>
                        <input type="number" class="form-control" id="addDevicexPos" name="xPos"
                               aria-describedby="addDeviceXPosHelp"
                               placeholder="Device xPos">
                        <small id="addDeviceXPosHelp" class="form-text">(Optional)
                        </small>
                    </div>
                    <div class="form-group">
                        <label for="addDeviceyPos">Device yPos</label>
                        <input type="number" class="form-control" id="addDeviceyPos" name="yPos"
                               aria-describedby="addDeviceYPosHelp"
                               placeholder="Device yPos">
                        <small id="addDeviceYPosHelp" class="form-text">(Optional)
                        </small>
                    </div>
                    <div class="form-group">
                        <label for="addDeviceRotation">Device Rotation</label>
                        <input type="number" class="form-control" id="addDeviceRotation"
                               name="rotation"
                               aria-describedby="addDeviceRotationHelp"
                               placeholder="Device Rotation">
                        <small id="addDeviceRotationHelp" class="form-text">Values from 0 to 360
                            degrees (Optional)
                        </small>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div id="manage-devices" class="manage-forms">
                <form action="/api/device/update" method="put" class="management-forms">
                    <div class="form-group">
                        <label for="deviceId">Device Id</label>
                        <input type="number" class="form-control" id="deviceId" name="id"
                               placeholder="Device ID" readonly>
                    </div>
                    <div class="form-group">
                        <label for="deviceManufacturer">Device Manufacturer</label>
                        <select  class="form-control" id="deviceManufacturer" required
                               name="manufacturer"></select>
                    </div>
                    <div class="form-group">
                        <label for="deviceModel">Device Model</label>
                        <select  class="form-control" id="deviceModel" name="model" required
                               ></select>
                    </div>
                    <div class="form-group">
                        <label for="deviceType">Device Type</label>
                        <select class="form-control" id="deviceType" name="type" required
                               ></select>
                    </div>
                    <div class="form-group">
                        <label for="deviceIpAddress">Device IpAddress</label>
                        <input type="text" class="form-control" id="deviceIpAddress" required
                               name="ipAddress" placeholder="Device IpAddress">
                    </div>
                    <div class="form-group">
                        <label for="devicePort">Device Port</label>
                        <input type="number" class="form-control" id="devicePort" name="port" required
                               placeholder="Device Port">
                    </div>
                    <div class="form-group">
                        <label for="devicexPos">Device xPos</label>
                        <input type="number" class="form-control" id="devicexPos" name="xPos"
                               aria-describedby="deviceXPosHelp"
                               placeholder="Device xPos">
                        <small id="deviceXPosHelp" class="form-text">(Optional)
                        </small>
                    </div>
                    <div class="form-group">
                        <label for="deviceyPos">Device yPos</label>
                        <input type="number" class="form-control" id="deviceyPos" name="yPos"
                               aria-describedby="deviceYPosHelp"
                               placeholder="Device yPos">
                        <small id="deviceYPosHelp" class="form-text">(Optional)
                        </small>
                    </div>
                    <div class="form-group">
                        <label for="deviceRotation">Device Rotation</label>
                        <input type="number" class="form-control" id="deviceRotation"
                               name="rotation"
                               aria-describedby="deviceRotationHelp" placeholder="Device Rotation">
                        <small id="deviceRotationHelp" class="form-text">Values from 0 to 360
                            degrees (Optional)
                        </small>
                    </div>
                    <button type="submit" class="btn btn-primary">Update</button>
                    <button type="button" class="btn btn-primary" onclick="deleteDevice()" onsubmit="">Delete</button>
                </form>
            </div>
            <!-- Theatre -->
            <div id="add-theatre" class="manage-forms">
                <form action="/api/theatre/add" method="post" class="management-forms">
                    <div class="form-group">
                        <label for="addTheatreId">Device Id</label>
                        <input type="number" class="form-control" id="addTheatreId" name="id"
                               placeholder="Theatre ID" readonly>
                    </div>
                    <div class="form-group">
                        <label for="theatreName">Theatre Name</label>
                        <input type="text" class="form-control" id="addTheatreName"
                               name="name" placeholder="Theatre Name" required>
                    </div>
                    <div class="form-group">
                        <label for="devices-in-theatre">Devices</label>
                        <div id="add-devices-in-theatre"></div>
                    </div>
                    <div class="form-group">
                        <label for="devices-in-theatre">Groups</label>
                        <div id="add-devicegroups-in-theatre"></div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div id="manage-theatre" class="manage-forms">
                <form action="/api/theatre/update" method="post" class="management-forms">
                    <div class="form-group">
                        <label for="theatreId">Device Id</label>
                        <input type="number" class="form-control" id="theatreId" name="id"
                               placeholder="Theatre ID" readonly>
                    </div>
                    <div class="form-group">
                        <label for="theatreName">Theatre Name</label>
                        <input type="text" class="form-control" id="theatreName"
                               name="name" placeholder="Theatre Name" required>
                    </div>
                    <div class="form-group">
                        <label for="devices-in-theatre">Devices</label>
                        <div id="devices-in-theatre"></div>
                    </div>
                    <div class="form-group">
                        <label for="devices-in-theatre">Groups</label>
                        <div id="devicegroups-in-theatre"></div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <!-- Devicegroup -->
            <div id="add-devicegroup" class="manage-forms">
                <form action="/api/devicegroup/add" method="post" class="management-forms">
                    <div class="form-group">
                        <label for="addDeviceGroupName">Device Group Name</label>
                        <input type="text" class="form-control" id="addDeviceGroupName"
                               name="groupName" placeholder="Group Name">
                    </div>
                    <div class="form-group">
                        <div id="add-device-group-devices"></div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div id="manage-devicegroup" class="manage-forms">
                <form action="/api/devicegroup/update" method="post" class="management-forms">
                    <div class="form-group">
                        <label for="deviceId">Group Id</label>
                        <input type="number" class="form-control" id="deviceGroupId" name="id"
                               placeholder="Group ID" readonly>
                    </div>
                    <div class="form-group">
                        <label for="deviceGroupName">Device Group Name</label>
                        <input type="text" class="form-control" id="deviceGroupName"
                               name="groupName" placeholder="Group Name">
                    </div>
                    <div class="form-group">
                        <div id="device-group-devices"></div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <!-- User -->
            <div id="add-user" class="manage-forms">
                <form action="/api/user/add" method="post" class="management-forms">
                    <div class="form-group">
                        <label for="addUserId">User Id</label>
                        <input type="number" class="form-control" id="addUserId" name="id"
                               placeholder="User ID" readonly>
                    </div>
                    <div class="form-group">
                        <label for="addUsername">Username</label>
                        <input type="text" class="form-control" id="addUsername"
                               name="username" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <label for="addPassword">Password</label>
                        <input type="password" class="form-control" id="addPassword"
                               name="password" placeholder="Enter Password" required>
                    </div>
                    <div class="form-group">
                        <label for="addRepeatPassword">Repeat Password</label>
                        <input type="password" class="form-control" id="addRepeatPassword"
                               name="repeatPassword" placeholder="Repeat Password" required>
                    </div>
                    <div class="form-group">
                        <label for="addEmail">E-Mail</label>
                        <input type="email" class="form-control" id="addEmail"
                               name="email" placeholder="name@example.org" required>
                    </div>
                    <div class="form-group">
                        <label for="addRole">Role</label>
                        <select class="form-control" id="addRole" name="role"
                                required>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div id="manage-user" class="manage-forms">
                <form action="/api/user/update" method="post" class="management-forms">
                    <div class="form-group">
                        <label for="userId">User Id</label>
                        <input type="number" class="form-control" id="userId" name="id"
                               placeholder="User ID" readonly>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username"
                               name="username" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password"
                               name="password" placeholder="Enter Password" required>
                    </div>
                    <div class="form-group">
                        <label for="repeatPassword">Repeat Password</label>
                        <input type="password" class="form-control" id="repeatPassword"
                               name="repeatPassword" placeholder="Repeat Password"required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-Mail</label>
                        <input type="email" class="form-control" id="email"
                               name="email" placeholder="name@example.org"required>
                    </div>
                    <div class="form-group">
                        <label for="role">Role</label>
                        <select class="form-control" id="role" name="role"
                                required>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    includeHTML();
</script>
</body>
<script src="Admin/admin.js"></script>
<script src="Admin/device.js"></script>
<script src="Admin/group.js"></script>
<script src="Admin/theatre.js"></script>
</html>
