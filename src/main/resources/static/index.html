<!DOCTYPE HTML>
<html>
    <head> 
        <title>Projectors n shiet</title> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="images/favicon.ico" />
        <link rel="stylesheet" href="theme.css">
        <link rel="stylesheet" href="styleNEW.css">
    </head>

    <body>
        <header>

        </header>
        <div class="navigation-menu">
            <img src="logo.png" alt="NTNU" id="ntnu-logo">
            <nav>
                <ul>
                    <li>Brukerside</li>
                    <li>Enheter</li>
                    <li id="logout">Logg ut</li>
                </ul>
            </nav>
        </div>
        <div class="row">
            <div class="column side-c"> <!-- KOLONNE VENSTRE -->
                <div class="selected-container">
                    <select id="group-select">
                        <option value="" selected disabled hidden>Choose projector group</option>
                        <option>ProjectorGroup1</option>
                        <option>ProjectorGroup2</option>
                        <option>ProjectorGroup3</option>
                        <option>ProjectorGroup4</option>
                        <option>ProjectorGroup5</option>
                        <option>ProjectorGroup6</option>
                    </select>
                    <h3>Projectors</h3>
                    <ul id="selected-list">
                        <li>
                            <input id="pro1" type="checkbox">
                            <label for="pro1" class="check-label"></label>
                            <label for="pro1" class="text-label">Projector 1</label>

                        </li>
                        <li>
                            <input id="pro2" type="checkbox">
                            <label for="pro2" class="check-label"></label>
                            <label for="pro2" class="text-label">Projector 2</label>
                        </li>
                        <li>
                            <input id="pro3" type="checkbox">
                            <label for="pro3" class="check-label"></label>
                            <label for="pro3" class="text-label">Projector 3</label>
                        </li>
                        <li>
                            <input id="pro4" type="checkbox">
                            <label for="pro4" class="check-label"></label>
                            <label for="pro4" class="text-label">Projector 4</label>
                        </li>
                        <li>
                            <input id="pro5" type="checkbox">
                            <label for="pro5" class="check-label"></label>
                            <label for="pro5" class="text-label">Projector 5</label>
                        </li>
                        <li>
                            <input id="pro6" type="checkbox">
                            <label for="pro6" class="check-label"></label>
                            <label for="pro6" class="text-label">Projector 6</label>
                        </li>
                        <li>
                            <input id="pro7" type="checkbox">
                            <label for="pro7" class="check-label"></label>
                            <label for="pro7" class="text-label">Projector 7</label>
                        </li>
                        <li>
                            <input id="pro8" type="checkbox">
                            <label for="pro8" class="check-label"></label>
                            <label for="pro8" class="text-label">Projector 8</label>
                        </li>
                        <li>
                            <input id="pro9" type="checkbox">
                            <label for="pro9" class="check-label"></label>
                            <label for="pro9" class="text-label">Projector 9</label>
                        </li>
                        <li>
                            <input id="pro10" type="checkbox">
                            <label for="pro10" class="check-label"></label>
                            <label for="pro10" class="text-label">Projector 10</label>
                        </li>
                        <li>
                            <input id="pro11" type="checkbox">
                            <label for="pro11" class="check-label"></label>
                            <label for="pro11" class="text-label">Projector 11</label>
                        </li>
                        <li>
                            <input id="pro12" type="checkbox">
                            <label for="pro12" class="check-label"></label>
                            <label for="pro12" class="text-label">Projector 12</label>
                        </li>
                    </ul>
                    <div class="tooltip">
                        <button id="settings-group">
                            <span class="tooltiptext">Save the current selected devices as a group.</span>
                            <img src="groupsettings.png" id="settingsimg" width="40px" height="40px">
                        </button>
                    </div>
                    <div class="tooltip">
                        <button id="button-savegroup">
                            <span class="tooltiptext">See the settings of the currently selected group.</span>
                            <img src="savegroup.png" id="saveimg" width="40px" height="40px"></button>
                    </div>
                    <script src="script.js"></script>

                </div>
            </div>
            <div class="column middle-c"> <!-- KOLONNE MIDTEN -->
                <canvas width="400px" height="400px" id="projector-layout" ></canvas>
                <script src="ProjectorLayout.js"></script>
            </div>
            <div class="column side-c"> <!-- KOLONNE HÃ˜YRE -->
                <div class="generic-buttons">
                    <div class="tooltip">
                        <span class="tooltiptext">Turns the selected devices on/off.</span>
                        <button id="buttonpower">
                            <img src="power.png" id="powerimg" width="40px" height="40px">
                        </button>
                    </div>
                    <div class="tooltip">
                        <span class="tooltiptext">Turns the projector image on/off.</span>
                        <button id="buttonmute">
                            <img src="mute.png" id="muteimg" width="40px" height="40px">
                        </button>
                    </div>
                    <button id="button1">PH1</button>
                    <button id="button2">PH2</button>
                </div>
            </div>

        </div>
