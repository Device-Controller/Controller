<!DOCTYPE HTML>
<html>
<head>
    <title>Projectors n shiet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="shortcut icon" href="images/favicon.ico"/>
    <link rel="stylesheet" href="Main/dashboard.css">
    <script src="../templatescript.js"></script>
</head>

<body>
<div include-html="template.html"></div>
<script>
    includeHTML();
    displayRole();
</script>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-6" id="list-col">
            <div class="center-container">
                <span class="dropdown-box">
                <h6>Theatre: </h6>
                <select id="theatre-select">
                </select>
                </span>
                <span class="dropdown-box">
                    <h6>Group: </h6>
                <select id="group-select">
                    <option value="" selected disabled hidden>Choose projector group</option>
                    <option>Unselect Group</option>
                </select>
                </span>
            </div>
            <div class="selected-container">
                <ul id="selected-list">
                </ul>
            </div>
            <div class="center-container">
                <span>
                <input type="text" id="groupname" name="groupname" placeholder="Enter group name" required>
                <div id="check-count">Count: </div>
</span>
                <span>
                <button id="button-savegroup" onclick="createGroup()">
                    <img src="../Images/savegroup.png" id="saveimg" width="40px" height="40px"></button>
                    </span>
            </div>
        </div>

        <div class="col-lg-1" id="button-col">
            <div class="generic-buttons">
                <button onclick="powerOn()">
                    <img src="../Images/power_on.png" id="powerimg" width="10px" height="50px">
                </button>
                <button onclick="powerOff()">
                    <img src="../Images/power_off.png" id="poweroffimg" width="50px" height="50px">
                </button>
                <button onclick="mute()">
                    <img src="../Images/mute_projector.png" id="muteimg" width="60px" height="60px">
                </button>
                <button onclick="unMute()">
                    <img src="../Images/unmute_projector.png" id="unmuteimg" width="60px" height="60px">
                </button>
            </div>
        </div>
        <div class="col" id="canvas-container">
            <canvas width="400px" height="600px" id="device-layout" style="background: #555555"></canvas>
        </div>
    </div>
</div>
</body>
<script src="Main/script.js"></script>
<script src="../ProjectorLayout.js"></script>
</html>
